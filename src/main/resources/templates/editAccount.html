<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
</head>
<body>
<h1>Edit Account</h1>

<form th:action="@{'/edit/' + ${account.id}}" th:object="${account}" method="post">
    <label for="holderName">Holder Name:</label>
    <input type="text" id="holderName" th:field="*{holderName}" required>
    <br><br>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" th:field="*{balance}" step="0.01" required>
    <br><br>
    <button type="submit">Update</button>
</form>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
