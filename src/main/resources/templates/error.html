<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #333;
            margin: 2em;
        }
        h1 {
            color: #c0392b;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            padding: 1em;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <div class="error-message">
        <p th:text="${error}">An unexpected error occurred.</p>
    </div>
    <a th:href="@{/}">Return to Home</a>
</body>
</html>
